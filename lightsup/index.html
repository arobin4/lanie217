<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lanie Robinson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>

  <body>
  <div id="container">
    <div class="picture">
      <div style="background-image: url('christmas1.jpg');">
    </div>
    <div class="outline picture2" onclick="togglePlay()">
    <div class="outline picture3"></div>
    </div>
  </div>
  <img src="christmas1.jpg">
<audio id="audioID" src="audio/lightsup.mp3" preload="auto"></audio>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
    var audioElement= document.getElementById("audioID");
function togglePlay() {
    if (audioElement.paused) {
        audioElement.play();
    }
    else {
        audioElement.pause();
    }
};
    </script>
  </body>
